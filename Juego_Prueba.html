<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi贸n: Rescate Matem谩tico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.5);
        }

        h1,
        h2 {
            font-family: 'Fredoka One', cursive;
        }

        .btn-fancy {
            background: #ff4757;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            box-shadow: 0 4px 0 #cf3543;
            transition: all 0.1s;
            border: none;
            cursor: pointer;
        }

        .btn-fancy:active {
            transform: translateY(4px);
            box-shadow: 0 0 0;
        }

        .option-btn {
            background: white;
            border: 3px solid #764ba2;
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #2d3436;
        }

        .option-btn:hover {
            background: #f1f2f6;
            transform: scale(1.05);
            border-color: #a29bfe;
        }

        .correct {
            background: #2ed573 !important;
            color: white !important;
            border-color: #2ed573 !important;
            transform: scale(1.1);
        }

        .wrong {
            background: #ff4757 !important;
            color: white !important;
            border-color: #ff4757 !important;
            animation: shake 0.5s;
        }

        .character {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>

    <div class="game-card" id="app">
        <!-- Pantalla Inicio -->
        <div id="start-screen">
            <div class="character"></div>
            <h1 class="text-3xl text-purple-700 mb-2">Misi贸n Matem谩tica</h1>
            <p class="text-gray-600 mb-6 font-bold">隆Ayuda al cohete a despegar!</p>
            <div class="space-y-4">
                <button onclick="startGame(1)" class="w-full btn-fancy bg-blue-500 shadow-blue-700">Nivel 1:
                    Sumas</button>
                <button onclick="startGame(2)" class="w-full btn-fancy bg-purple-500 shadow-purple-700">Nivel 2:
                    Multiplicaci贸n</button>
            </div>
        </div>

        <!-- Pantalla Juego -->
        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-4 text-lg font-bold">
                <span class="text-purple-600"><i class="fas fa-star text-yellow-500"></i> <span
                        id="score">0</span></span>
                <span class="text-red-500"><i class="fas fa-heart"></i> <span id="lives">3</span></span>
            </div>

            <div class="mb-4">
                <div class="character" id="avatar">ㄢ</div>
            </div>

            <div id="question-box"
                class="bg-indigo-100 text-indigo-900 text-4xl font-bold p-6 rounded-2xl border-4 border-indigo-200 mb-6">
                5 + 3 = ?
            </div>

            <div class="grid grid-cols-2 gap-4" id="options">
                <!-- Opciones -->
            </div>

            <div id="feedback" class="h-8 mt-2 text-xl font-bold text-transparent">Correcto!</div>
        </div>

        <!-- Pantalla Game Over -->
        <div id="end-screen" class="hidden">
            <div class="character" id="end-emoji"></div>
            <h2 class="text-3xl font-bold mb-2 text-gray-800" id="end-title">隆Misi贸n Cumplida!</h2>
            <p class="text-xl mb-6">Puntaje Final: <span id="final-score"
                    class="font-bold text-purple-600 font-4xl">100</span></p>
            <button onclick="location.reload()" class="btn-fancy">Jugar Otra Vez</button>
        </div>
    </div>

    <script>
        let score = 0;
        let lives = 3;
        let level = 1;
        let correctAnswer = 0;

        const avatars = ['ㄢ', '', '', '', ''];

        function startGame(selectedLevel) {
            level = selectedLevel;
            score = 0;
            lives = 3;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateUI();
            nextQuestion();
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('lives').innerText = lives;
            // Random avatar change
            document.getElementById('avatar').innerText = avatars[Math.floor(Math.random() * avatars.length)];
        }

        function nextQuestion() {
            let num1, num2, symbol;

            if (level === 1) {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                correctAnswer = num1 + num2;
                symbol = '+';
            } else {
                num1 = Math.floor(Math.random() * 9) + 2;
                num2 = Math.floor(Math.random() * 9) + 2;
                correctAnswer = num1 * num2;
                symbol = '';
            }

            document.getElementById('question-box').innerText = `${num1} ${symbol} ${num2} = ?`;
            generateOptions(correctAnswer);
        }

        function generateOptions(correct) {
            const optsContainer = document.getElementById('options');
            optsContainer.innerHTML = '';

            let options = [correct];
            while (options.length < 4) {
                let wrong = correct + Math.floor(Math.random() * 10) - 5;
                if (wrong !== correct && wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            // Disable all buttons
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

            if (selected === correctAnswer) {
                btn.classList.add('correct');
                score += 10;
                document.getElementById('feedback').innerText = "隆Excelente!";
                document.getElementById('feedback').classList.remove('text-transparent');
                document.getElementById('feedback').className = "h-8 mt-2 text-xl font-bold text-green-500";
                celebrate();
                setTimeout(() => {
                    document.getElementById('feedback').classList.add('text-transparent');
                    updateUI();
                    nextQuestion();
                }, 1000);
            } else {
                btn.classList.add('wrong');
                lives--;
                document.getElementById('feedback').innerText = "隆Oh no!";
                document.getElementById('feedback').className = "h-8 mt-2 text-xl font-bold text-red-500";
                updateUI();

                // Show correct
                document.querySelectorAll('.option-btn').forEach(b => {
                    if (parseInt(b.innerText) === correctAnswer) b.classList.add('correct');
                });

                setTimeout(() => {
                    document.getElementById('feedback').classList.add('text-transparent');
                    if (lives <= 0) endGame(false);
                    else nextQuestion();
                }, 1500);
            }
        }

        function endGame(win) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('end-emoji').innerText = win ? '' : '';
            document.getElementById('end-title').innerText = win ? '隆Ganaste!' : 'Fin del Juego';
        }

        function celebrate() {
            // Simple confetti effect
            for (let i = 0; i < 10; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = ['#f00', '#0f0', '#00f', '#ff0'][Math.floor(Math.random() * 4)];
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }
    </script>
</body>

</html>
